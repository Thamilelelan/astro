<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Career Path Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Language Selection Screen -->
    <div id="languageScreen" class="screen active">
        <div class="container">
            <div class="header">
                <h1><i class="fa-solid fa-graduation-cap"></i> CSE Career Path Predictor</h1>
                <p>Discover Your Perfect Computer Science Specialization</p>
            </div>

            <div class="language-selection">
                <h2>Select Your Language / भाषा चुनें</h2>
                <div class="language-grid">
                    <button class="language-btn" data-lang="en">
                        <span class="flag"><i class="fa-solid fa-earth-americas"></i></span>
                        <span class="lang-name">English</span>
                    </button>
                    <button class="language-btn" data-lang="hi">
                        <span class="flag"><i class="fa-solid fa-om"></i></span>
                        <span class="lang-name">हिंदी</span>
                    </button>
                    <button class="language-btn" data-lang="ta">
                        <span class="flag"><i class="fa-solid fa-language"></i></span>
                        <span class="lang-name">தமிழ்</span>
                    </button>
                    <button class="language-btn" data-lang="te">
                        <span class="flag"><i class="fa-solid fa-language"></i></span>
                        <span class="lang-name">తెలుగు</span>
                    </button>
                    <button class="language-btn" data-lang="ml">
                        <span class="flag"><i class="fa-solid fa-language"></i></span>
                        <span class="lang-name">മലയാളം</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Screen (Chat Style) -->
    <div id="questionScreen" class="screen">
        <div class="container">
            <div class="chat-header">
                <div class="progress-info">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">Question 1 of 10</span>
                </div>
                <div class="controls">
                    <button id="toggleAutoMic" class="toggle-btn active" title="Auto-mic enabled">
                        <i class="fa-solid fa-microphone-lines"></i> Auto
                    </button>
                    <button id="changeLanguageFromChat" class="icon-btn" title="Change language">
                        <i class="fa-solid fa-globe"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be dynamically inserted here -->
            </div>

            <div class="chat-input-area">
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be dynamically inserted here -->
                </div>

                <div class="voice-controls">
                    <button id="voiceInput" class="btn-voice-toggle" title="Hold to speak">
                        <span class="mic-icon"><i class="fa-solid fa-microphone"></i></span>
                        <span class="voice-text">Tap to Speak</span>
                    </button>
                    <p class="voice-status" id="voiceStatus"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen">
        <div class="container">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>Analyzing Your Responses...</h2>
                <p>Our AI is determining your best fit CSE specializations</p>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen">
        <div class="container">
            <div class="header">
                <h1>Your Career Path Recommendations</h1>
            </div>

            <div class="results-content" id="resultsContent">
                <!-- Results will be dynamically inserted here -->
            </div>

            <div class="button-group">
                <button id="retakeAssessment" class="btn btn-primary">Retake Assessment</button>
                <button id="shareResults" class="btn btn-secondary">Share Results</button>
            </div>
        </div>
    </div>

    <!-- Audio player (hidden) -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script src="/js/audio-processor.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
