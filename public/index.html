<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Career Path Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Language Selection Screen -->
    <div id="languageScreen" class="screen active">
        <div class="container">
            <div class="header">
                <h1><i class="fa-solid fa-graduation-cap"></i> CSE Career Path Predictor</h1>
                <p>Discover Your Perfect Computer Science Specialization</p>
            </div>

            <div class="language-selection">
                <h2>Select Your Language / भाषा चुनें</h2>
                <div class="language-grid">
                    <button class="language-btn" data-lang="en">
                        <span class="flag"><i class="fa-solid fa-earth-americas"></i></span>
                        <span class="lang-name">English</span>
                    </button>
                    <button class="language-btn" data-lang="hi">
                        <span class="flag"><i class="fa-solid fa-om"></i></span>
                        <span class="lang-name">हिंदी</span>
                    </button>
                    <button class="language-btn" data-lang="ta">
                        <span class="flag"><i class="fa-solid fa-language"></i></span>
                        <span class="lang-name">தமிழ்</span>
                    </button>
                    <button class="language-btn" data-lang="te">
                        <span class="flag"><i class="fa-solid fa-language"></i></span>
                        <span class="lang-name">తెలుగు</span>
                    </button>
                    <button class="language-btn" data-lang="ml">
                        <span class="flag"><i class="fa-solid fa-language"></i></span>
                        <span class="lang-name">മലയാളം</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Screen (Visualizer Style) -->
    <div id="questionScreen" class="screen">
        <div class="container visualizer-layout">
            <div class="visualizer-header">
                <div class="progress-info">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="toggleAutoMic" class="toggle-btn active" title="Auto-mic enabled">
                        <i class="fa-solid fa-microphone-lines"></i>
                    </button>
                    <button id="changeLanguageFromChat" class="icon-btn" title="Change language">
                        <i class="fa-solid fa-globe"></i>
                    </button>
                </div>
            </div>

            <!-- Magical AI Sphere -->
            <div class="sphere-container">
                <div id="aiSphere" class="ai-sphere">
                    <div class="sphere-core"></div>
                    <div class="sphere-glow"></div>
                </div>
                <div id="aiStatus" class="ai-status-text">Listening...</div>
            </div>

            <!-- Question Display -->
            <div class="question-display-area">
                <h2 id="currentQuestionText" class="current-question-text"></h2>
            </div>

            <!-- Interaction Area -->
            <div class="interaction-area">
                <div class="options-grid" id="optionsContainer">
                    <!-- Options will be dynamically inserted here -->
                </div>

                <div class="voice-controls-minimal">
                    <button id="voiceInput" class="voice-fab" title="Tap to Speak">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                </div>
            </div>

            <!-- Hidden container to prevent JS errors if looking for chatContainer -->
            <div id="chatContainer" style="display: none;"></div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen">
        <div class="container">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>Analyzing Your Responses...</h2>
                <p>Our AI is determining your best fit CSE specializations</p>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen">
        <div class="container">
            <div class="header">
                <h1>Your Career Path Recommendations</h1>
            </div>

            <div class="results-content" id="resultsContent">
                <!-- Results will be dynamically inserted here -->
            </div>

            <div class="button-group">
                <button id="retakeAssessment" class="btn btn-primary">Retake Assessment</button>
            </div>
        </div>
    </div>

    <!-- Audio player (hidden) -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script src="/js/audio-processor.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
